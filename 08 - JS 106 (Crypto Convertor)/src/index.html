<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Crypto kalkulátor</title>
  </head>
  <body>
    <h1>Crypto kalkulátor</h1>

    <form id="form" action="./" method="post">
      <div class="form-group">
        <label for="noc">Number of coins</label>
        <input type="number" class="form-control" id="noc" name="noc" />
      </div>
      <div class="form-group">
        <label for="sourceCurrency">Source currency</label>
        <select id="sourceCurrency" class="form-control" name="sourceCurrency">
          <option selected>bitcoin</option>
          <option>litecoin</option>
          <option>monero</option>
          <option>digibyte</option>
        </select>
      </div>

      <div class="form-group">
        <label for="targetCurrency">Target currency</label>
        <select id="targetCurrency" class="form-control" name="targetCurrency">
          <option selected>CZK</option>
          <option>EUR</option>
          <option>USD</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Vypočti!</button>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="responseText" readonly />
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      $("form").submit(function (event) {
        event.preventDefault();
        $.ajax({
          url: "/",
          type: "POST",
          data: $(this).serialize(),
          success: function (data, textStatus, jqXHR) {
            if (textStatus === "success") {
              document.getElementById("responseText").value = `${data}`;
            }
          },
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert("ERROR CODE: " + jqXHR);
        });
      });
    </script>
  </body>
</html>
